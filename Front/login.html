<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ML-Beats</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming same CSS file -->
</head>
<body>
    <button id="accessibilityButton" aria-label="Accessibility options">
        <img src="assets/accessibility.png" alt="Accessibility options">
    </button>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Music Logo" class="login-logo" onclick="location.href='index.html';">
            <hr class="separator">
        </div>
        <form class="login-form">
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="signup-prompt">New member? <a href="signup.html">Sign up now</a>.</p>
            <!-- <p class="signup-prompt">New member? <a>Sign up now</a>.</p> -->
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
