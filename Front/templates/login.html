{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ML-Beats</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="{% static 'logo.png' %}" alt="ML-Beats Logo">
        </div>
        <div id="social-login">
            <button class="social-button" id="loginWithEmail">Login with Email</button>
            <button class="social-button" id="loginWithGoogle">Login with Google</button>
        </div>
        <div id="email-login-form" style="display: none;">
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-back-btn" id="backButton">Back</button>
                    <button type="submit" class="form-submit-btn">Sign in</button>
                </div>
                <div class="signup-link">
                    Not a member? <a href="#" id="createAccountLink">Create Account</a>
                </div>
            </form>
        </div>
        <div id="registration-form" style="display: none;">
            <form id="registerForm">
                <div class="form-group">
                    <input type="email" id="reg-email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-back-btn" id="registrationBackButton">Back</button>
                    <button type="submit" class="form-submit-btn">Register</button>
                </div>
            </form>
        </div>
        <div id="disconnect-button" style="display: none;">
            <button class="form-back-btn" id="disconnectButton">Disconnect</button>
        </div>
        <div id="drop-zone" style="display: none;">
            <div class="drop-area" id="dropArea">
                <p>Drag your file here</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showEmailLoginForm = () => {
                document.getElementById('email-login-form').style.display = 'block';
                document.getElementById('social-login').style.display = 'none';
                document.getElementById('registration-form').style.display = 'none';
            };

            const showRegistrationForm = () => {
                document.getElementById('registration-form').style.display = 'block';
                document.getElementById('social-login').style.display = 'none';
                document.getElementById('email-login-form').style.display = 'none';
            };

            const showDisconnectButton = () => {
                document.getElementById('disconnect-button').style.display = 'block';
                document.getElementById('social-login').style.display = 'none';
                document.getElementById('email-login-form').style.display = 'none';
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('drop-zone').style.display = 'block';
            };

            document.getElementById('loginWithEmail').addEventListener('click', showEmailLoginForm);

            document.getElementById('backButton').addEventListener('click', function() {
                document.getElementById('email-login-form').style.display = 'none';
                document.getElementById('social-login').style.display = 'block';
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('disconnect-button').style.display = 'none';
                document.getElementById('drop-zone').style.display = 'none';
            });

            document.getElementById('createAccountLink').addEventListener('click', function(e) {
                e.preventDefault();
                showRegistrationForm();
            });

            document.getElementById('registrationBackButton').addEventListener('click', function() {
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('social-login').style.display = 'block';
                document.getElementById('email-login-form').style.display = 'none';
                document.getElementById('disconnect-button').style.display = 'none';
                document.getElementById('drop-zone').style.display = 'none';
            });

            document.getElementById('disconnectButton').addEventListener('click', function() {
                document.getElementById('social-login').style.display = 'block';
                document.getElementById('disconnect-button').style.display = 'none';
                document.getElementById('drop-zone').style.display = 'none';
            });

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                showDisconnectButton();
            });

            // Disabling login with Google button
            document.getElementById('loginWithGoogle').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Login with Google is disabled.');
            });

            const dropArea = document.getElementById('dropArea');

            // Prevent default behavior when a file is dragged over the drop area
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            // Handle the drop event
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            // Function to handle dropped files
            function handleFiles(files) {
                for (const file of files) {
                    console.log('Dropped file:', file.name);
                }
            }
        });
    </script>
</body>
</html>
