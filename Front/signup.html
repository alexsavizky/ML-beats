<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ML-Beats</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <button id="accessibilityButton" aria-label="Accessibility options">
        <img src="assets/accessibility.png" alt="Accessibility options">
    </button>
    <div class="login-container"> <!-- Use the same container for consistent styling -->
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Music Logo" class="login-logo" onclick="location.href='index.html';">
            <hr class="separator">
        </div>
        <form class="login-form"> <!-- Reuse login-form styles for consistency -->
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="signup-prompt">Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
